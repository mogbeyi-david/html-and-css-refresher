<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header">
    <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li><i class="fas fa-bars"></i></li>
        <li><img src="images/profile.jpeg" alt="Google logo"></li>
    </ul>
</header>

<main>
    <section id="search">
        <div>
            <img src="images/google-logo.jpg" alt="Google Logo" class="logo">
            <form>
                <div class="form-control">
                    <label for="searchQuery"></label>
                    <input type="text" name="searchQuery" id="searchQuery">
                </div>
                <div class="form-buttons">
                    <input class="btn" type="submit" name="search-google" id="search-google" value="Google Search">
                    <input class="btn" type="submit" name="feeling-lucky" id="feeling-lucky" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
